<!-- --------------modal popup payment start----------------- -->

<section class="modal-wrap modal-none">
  <div class="top">
    <div class="title-name container">
      <h1>Przelew krajowy</h1>
      <a routerLink='/payment'><img src="../../../../assets/images/clozeX.svg" class="closeX" alt="close" /></a>
    </div>
  </div>

  <div class="main">

    <form [formGroup]="newPaymentForm" class="transferForm">
      <div class="container">
        <div class="select-account container-input">
          <label class="choose-account control"> Z rachunku </label>
          <select id="choose-account" class="input-class">
            <option value="my-first-acc">Moje Konto Przekorzystne 12 734,56 PLN</option>
            <option value="my-secacc"> Moje Konto Przekorzystne2 </option>
            <option value="my-third-acc"> Moje Konto Przekorzystne3 </option>
          </select>
        </div>

        <div class="container-input">
          <label class="acc-number control">Na rachunek </label>
          <input formControlName="accNumber" required appAccountNumberValidator type="text" class="input-class"
            placeholder="Wpisz rachunek odbiorcy" id="acc-number" />
          <p *ngIf="newPaymentForm.controls['accNumber'].invalid && (newPaymentForm.controls['accNumber'].dirty || newPaymentForm.controls['accNumber'].touched)"
            class="info-about-error">
            <span
              *ngIf="!newPaymentForm.controls.accNumber?.errors.required && newPaymentForm.controls.accNumber?.errors.accNumber">Wpisz
              poprawny numer konta</span>
            <span *ngIf="newPaymentForm.controls.accNumber?.errors.required">Wymagany numer konta</span>
          </p>

        </div>

        <div class="changing-order">
          <div class=" container-input amount-to-transfer">
            <label class="recipientName control">Imię</label>
            <input formControlName="recipientName" type="text" class="input-class name-input" placeholder="Imię"
              id="amount" />
            <p *ngIf="newPaymentForm.controls['recipientName'].invalid && (newPaymentForm.controls['recipientName'].dirty || newPaymentForm.controls['recipientName'].touched)"
              class="info-about-error">

              <span *ngIf="newPaymentForm.controls['recipientName'].errors.required">Wymagane imię</span>
            </p>
          </div>

          <div class="container-input transfer-title">
            <label class="title-transfer control">Nazwisko</label>
            <input formControlName="recipientSurname" type="text" class="input-class" placeholder="Nazwisko"
              id="title-transfer" />
            <p *ngIf="newPaymentForm.controls['recipientSurname'].invalid && (newPaymentForm.controls['recipientSurname'].dirty || newPaymentForm.controls['recipientSurname'].touched)"
              class="info-about-error">
              <!-- <span *ngIf="newPaymentForm.controls.recipientSurname?.errors.recipientSurname">Wpisz poprawne hasło</span> -->
              <span *ngIf="newPaymentForm.controls['recipientSurname'].errors.required">Wymagane nazwisko</span>
            </p>
          </div>
        </div>

        <div class="changing-order">
          <div class="container-input amount-to-transfer">
            <label class="amount control">Kwota przelewu</label>
            <input formControlName="amount" type="text" class="input-class amount-input" placeholder="00.00"
              id="amount" />
            <p *ngIf="newPaymentForm.controls['amount'].invalid && (newPaymentForm.controls['amount'].dirty || newPaymentForm.controls['amount'].touched)"
              class="info-about-error">
              <span *ngIf="newPaymentForm.controls.amount?.errors.pattern">Wpisz poprawny format kwoty</span>
              <span *ngIf="newPaymentForm.controls['amount'].errors.required">Wymagana kwota</span>
            </p>
          </div>

          <div class="container-input adress-of-recipient">
            <label class="adress-recipient control">Adres odbiorcy (Opcjonalnie)</label>
            <input formControlName="recipientsAddress" type="text" class="input-class"
              placeholder="Wpisz adres odbiorcy" id="adress-recipient" />
            <!-- <p *ngIf="newPaymentForm.controls['userPassword'].invalid && (newPaymentForm.controls['userPassword'].dirty || newPaymentForm.controls['userPassword'].touched)"
              class="info-about-error">
              <span *ngIf="newPaymentForm.controls.userPassword?.errors.userPassword">Wpisz poprawne hasło</span>
              <span *ngIf="newPaymentForm.controls['userPassword'].errors.required">Wymagane hasło</span>
            </p> -->
          </div>

          <div class="container-input transfer-title">
            <label class="title-transfer control">Tytułem </label>
            <input formControlName="title" type="text" class="input-class" placeholder="Tytuł przelewu"
              id="title-transfer" />
            <p *ngIf="newPaymentForm.controls['title'].invalid && (newPaymentForm.controls['title'].dirty || newPaymentForm.controls['title'].touched)"
              class="info-about-error">
              <!-- <span *ngIf="newPaymentForm.controls.title?.errors.title">Wpisz poprawne hasło</span> -->
              <span *ngIf="newPaymentForm.controls['title'].errors.required">Wymagany tytuł</span>
            </p>
          </div>
        </div>

        <div class="container-input">
          <label class="save-as-standing control">
            <input formControlName="isStandingOrder" type="checkbox" name="standing-order" id="save-as-standing" />
            Zapisz jako zlecenie stałe
            <!-- <span class="checkmark"></span> -->
            <span class="control-indicator"></span>
          </label>
        </div>

        <div class="container-input order-name">
          <label class="name-order control">Nazwa zlecenia </label>
          <input formControlName="nameOrder" type="text" class="input-class" placeholder="Placeholder" id="name-order"
            checked="checked" />
          <p *ngIf="newPaymentForm.controls['nameOrder'].invalid && (newPaymentForm.controls['nameOrder'].dirty || newPaymentForm.controls['nameOrder'].touched)"
            class="info-about-error">
            <!-- <span *ngIf="newPaymentForm.controls.namerder?.errors.namerder">Wpisz poprawne hasło</span> -->
            <span *ngIf="newPaymentForm.controls['nameOrder'].errors.required">Wymagany tytuł</span>
          </p>
        </div>
      </div>
      <div class="footer-in-window-pay">
        <div class="click-next">
          <img src="../../../../assets/images/arrow-right-white.svg" alt="right-arrow" class="right-arrow" />
          <button type="submit" [disabled]="newPaymentForm.invalid" class="btn-next" (click)="submit()">Dalej</button>
        </div>
      </div>

    </form>
  </div>
</section>
<!-- --------------modal popup payment end----------------- -->
